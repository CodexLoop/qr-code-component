<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Mnqobi Thusi | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <main class="container body__container">
    <div role="contentinfo" class="card grid">
      <div role="contentinfo" class="card__image">
        <img src="images/image-qr-code.png" alt="image not supported!">
      </div>

      <div role="contentinfo" class="card__heading">
        <p>Improve your front-end skills by building projects</p>
      </div>

      <div role="contentinfo" class="card__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <h1>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mnqobi Thusi</a>.
    </h1>
    </div>
  </footer>
</body>

</html>
